<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="age-calculator.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    
</head>

<body>
    <div class="container">
        <div class="input-date-elements">
            <div class="date-block">
                <p class="title">DAY</p>
                <input type="text" name="date" id="date" placeholder="DD" required="required" minlength="1"
                    maxlength="2">
            </div>
            <div class="date-block">
                <p class="title">MONTH</p>
                <input type="text" name="month" id="month" placeholder="MM" required="required" minlength="1"
                    maxlength="2">
            </div>
            <div class="date-block">
                <p class="title">YEAR</p>
                <input type="text" name="year" id="year" placeholder="YYYY" required="required" minlength="4"
                    maxlength="4">
            </div>
            <div class="sumbit-button">
                <button onclick="age()">
                <img src="assets/images/icon-arrow.svg" width="40px" height="60px">
                </button>
            </div>

        </div>
        <div class="results">
            <p><span id="years">--</span>years</p>
            <p><span id="months">--</span>months</p>
            <p><span id="days">--</span>days</p>
        </div>
      
    </div>
    <script src="age-calculator.js"></script>
</body>

</html>
